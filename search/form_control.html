<!DOCTYPE html>
<html>
    <head>
        <title>Form control</title>
        <style>

            .wrapper {
                display: flex;
                /* width: 700px; */
            }

            .wrapper input[type="text"] {
                width: 67%;
                flex: 1 1 auto;
            }
        </style>
    </head>
    <body>
        <form class="example">
            <div class="wrapper">
                <input type="text" id="text">
                <input type="submit" value="Send">
            </div>
        </form>
    </body>
</html>
