<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <title>Images Search</title>
        <link rel="stylesheet" href="search_layout.css">
        <link rel="stylesheet" href="titles.css">
        <link rel="stylesheet" href="input.css">
        <link rel="stylesheet" href="links.css">
    </head>
    <body>
        <div class="main">
            <h1 class="google_title">
                <span>G</span>
                <span>o</span>
                <span>o</span>
                <span>g</span>
                <span>l</span>
                <span>e</span>
            </h1>

            <form action="https://www.google.com/search" method="get">
                <div class="text">
                    <input type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                </div>

                <div class="submit">
                    <input type="submit" value="Images Search">
                </div>
            </form>
        </div>
        <div class="links">
            <a class="link" href="index.html">Google Search</a>
        </div>
    </body>
</html>
