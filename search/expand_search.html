<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="titles.css">
        <link rel="stylesheet" href="links.css">
        <link rel="stylesheet" href="advanced_search.css">
    </head>
    <body>
        <h1 class="google_title">
            <span>G</span>
            <span>o</span>
            <span>o</span>
            <span>g</span>
            <span>l</span>
            <span>e</span>
        </h1>

        <h2 class="advanced_search_title">Advanced Search</h2>
            
        <h3 class="find_page_title">Find pages with...</h3>
            
        <form action="https://google.com/search" method="get">
                
            <div class="search_box">
   
                <div class="search_item">all these words:</div>
                <input type="text" name="as_q">
                <div class="search_item">this exact word or phrase:</div>
                <input type="text" name="as_epq">
                <div class="search_item">any of these words:</div>
                <input type="text" name="as_oq">
                <div class="search_item">none of these words:</div>
                <input type="text" name="as_eq">
            
            </div> 

            <div class="submit">
                <input type="submit" value="Advanced Search">
            </div>

        </form>

        <div class="links">
            <a class="link" href="index.html">Google Search</a>
        </div>

    </body>
</html>
